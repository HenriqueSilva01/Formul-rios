<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_form.css">
    <title>Tabelas Semânticas</title>
</head>
<body>
    <div id="corpo">
        <header>
            <h1>Loja de Hardware</h1>
        </header>
        <main>
            <h2>Cadastro de Cliente</h2>
        <form action="outra_pagina.html" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>
                    Nome: <input type="text" name="txt_nome" placeholder="Seu nome completo" required />
                </label>
                <label class="label-50">
                    E-mail: <input type="email" name="txt_email" placeholder="exemple@exemple.com" required />
                </label>
                <label class="label-50">
                    Gênero:
                    <select>
                        <option value="">Selecione...</option>
                        <option value="masc">Masculino</option>
                        <option value="fem">Feminino</option>
                        <option value="pne
                        ">Prefiro não especificar</option>
                    </select>
                </label>
                <label class="label-50">
                    Telefone: <input type="number" name="txt_telefone" placeholder="(00)00000-0000" required />
                </label>
                <label class="label-50">
                    Data de Nascimento: <input type="date" name="txt_data_nasc" required />
                </label>
                <label class="label-50">
                    CPF <input type="number" name="txt_cpf" placeholder="Somente numeros" />
                </label>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label class="label-50">
                    CEP: <input type="number" name="txt_cep" required />
                </label>
                <label class="label-50">
                    Rua: <input type="text" name="txt_rua" required />
                </label>
                <label class="label-50">
                    Bairro: <input type="text" name="txt_bairro" required />
                </label>
                <label class="label-50">
                    Cidade <input type="text" name="txt_cidade" required />
                </label>
                <label class="label-50">
                    Estado:
                    <select>
                        <option value="">Selecione...</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PR">Paraná</option>
                    </select>
                </label>
            </fieldset>

            <p class="center">
                <button type="submit" class="botao-enviar">Enviar</button>
                <button type="reset">Limpar</button>
            </p>
        </form>

        </main>
        <footer>
            Loja de Hardware Ltda
            <address>
                Rua da Fatec, 286 - Jaú -<abbr title="São Paulo- Brasil">SP</abbr>
            </address>
        </footer>
    </div>
</body>
</html>
